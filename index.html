      <style type="text/css">
         *{
            padding: 0px;
            margin: 0px;
            border: 0px;
         }
         body{
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 5px;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            overflow: hidden;
         }
         #um{
            width: 10%;
            position: absolute;
            top: 20%;
            left: 80%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 2s infinite  alternate;
             animation: mover 2s infinite  alternate;
         }
         #dois{
            width: 15%;
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 1.5s infinite  alternate;
             animation: mover 1.5s infinite  alternate;
         }
         #tres{
            width: 20%;
            position: absolute;
            top: 80%;
            left: 60%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 2.5s infinite  alternate;
             animation: mover 2.5s infinite  alternate;
         }
         #quatro{
            width: 15%;
            position: absolute;
            top: 30%;
            left: 45%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 2s infinite  alternate;
             animation: mover 2s infinite  alternate;
         }
         #cinco{
            width: 15%;
            position: absolute;
            top: 90%;
            left: 15%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 2.3s infinite  alternate;
             animation: mover 2.3s infinite  alternate;
         }
         #seis{
            width: 20%;
            position: absolute;
            top: 65%;
            left: 85%;
            transform: translate(-50%, -50%);
            -webkit-animation: mover 1.8s infinite  alternate;
             animation: mover 1.8s infinite  alternate;
         }
         #embreve {
            text-align: center;
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2vw;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
         }
         #embreve h1 {
            font-size: 5vw;
            font-weight: 800;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
         }
         #embreve h2 {
            font-size: 2.2vw;
            font-weight: 200;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
         }
         #header-shape-gradient{
            --color-stop: #7F00FF;
            --color-bot: #E100FF;
         }
